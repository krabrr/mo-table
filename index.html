<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <style media="screen">
    p {
      margin: 4px 10px;
    }
    .mo-input {
      width: 100%;
    }
    .mo-button {
      width: 100%;
    }
    .row {
      margin-bottom: 10px;
    }
    #edit-bar {
      display: none;
    }
  </style>
  <script src="mo-table.js" charset="utf-8"></script>
</head>
<body>
  <div class="row">
    <div class="main col-xs-12">
      <h3 id="header"></h3>
    </div>
  </div>
  <div class="row">
    <div class="main col-xs-12">
      <p>Date:</p>
      <p><input id="date" class="mo-input" type="text" name="date" value=""></p>
      <p>HN:</p>
      <p><input id="hn" class="mo-input" type="text" name="date" value=""></p>
      <p>Operation:</p>
      <p><input id="op" class="mo-input" type="text" name="date" value=""></p>
      <p>DF:</p>
      <p><input id="df" class="mo-input" type="text" name="date" value=""></p>
      <p>Ward/Room:</p>
      <p><input id="wr" class="mo-input" type="text" name="date" value=""></p>
      <p>PatientName:</p>
      <p><input id="pn" class="mo-input" type="text" name="date" value=""></p>
    </div>
  </div>
  <div class="row" id="navi-bar">
    <div class="col-xs-12">
      <div class="col-xs-6">
        <input id="back" class="mo-button btn btn-primary" type="button" name="back" value="Back">
      </div>
      <div class="col-xs-6">
        <input id="next" class="mo-button btn btn-primary" type="button" name="next" value="Next">
      </div>
    </div>
  </div>
  <div id="add-bar" class="row">
    <div class="col-xs-12">
      <div class="col-xs-6">
        <input id="add" class="mo-button btn btn-primary" type="button" name="add" value="Add">
      </div>
      <div class="col-xs-6">
        <input id="reset" class="mo-button btn btn-primary" type="button" name="reset" value="Reset">
      </div>
    </div>
  </div>
  <div id="edit-bar" class="row">
    <div class="col-xs-12">
      <div class="col-xs-6">
        <input id="edit" class="mo-button btn btn-primary" type="button" name="edit" value="Edit">
      </div>
      <div class="col-xs-6">
        <input id="delete" class="mo-button btn btn-primary" type="button" name="delete" value="Delete">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <input id="export" class="mo-button btn btn-primary" type="button" name="export" value="Export">
    </div>
  </div>
</body>
</html>
